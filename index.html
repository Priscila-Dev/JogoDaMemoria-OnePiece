<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/sass/styles.css">
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
    <title>Jogo da Memória</title>
</head>

<body>

    <main class="cenario-container">
        <section class="cenario" id="cenario">
            <header class="placar">
                <section class="box-jogador" id="boxJogador1">
                    <span class="jogador" id="jogador1">JOGADOR 1</span>
                    <span class="pontos" id="pontos">00</span>
                </section>
                <section class="box-jogador" id="boxJogador2">
                    <span class="jogador" id="jogador2">JOGADOR 2</span>
                    <span class="pontos" id="pontos">00</span>
                </section>
            </header>
        </section>
    </main>

    <section class="modal habilitar" id="modal"> <!--habilitar-->
        <section class="modal-principal active">
            <section class="logo-container">
                <img src="/img/logo-one-piece.png" alt="Logo de One Piece" class="logo">
            </section>

            <img src="/img/zoro.png" alt="Zoro" class="zoro">
            <img src="/img/luffy.png" alt="Luffy" class="luffy">

            <section class="modal-player " id="modalPlayer"> <!--active-->
                <h1 class="text">PRONTO PARA O DESAFIO?</h1>

                <section class="game-menu selected" id="gameMenu">
                    <section class="option" id="singlePlayer">
                        <section class="select">
                            <img src="/img/caveira.png" alt="Caveira Pirata" class="select" id="selectSingle">
                        </section>
                        <span class="single-player player" id="singlePlayer">SINGLE PLAYER</span>
                    </section>
                    <section class="option" id="multiPlayer">
                        <section class="select">
                            <img src="/img/caveira.png" alt="Caveira Pirata" class="select hidden" id="selectMulti">
                        </section>
                        <span class="multiplayer player" id="multiplayer">MULTIPLAYER</span>
                    </section>
                </section>
            </section>

            <section class="modal-login active"> <!--active-->
                <section class="input-container">
                    <input type="text" class="input" placeholder="Jogador..." onfocus="true" maxlength="10">
                    <input type="text" class="input hidden" placeholder="Jogador 2" onfocus="true" maxlength="10">
                </section>

                <section class="nivel-container">
                    <section class="nivel" id="nivelFacil">
                        <section class="select">
                            <img src="/img/caveira.png" alt="Caveira Pirata" class="select">
                        </section>
                            <span class="nivel-facil" id="facil">FÁCIL</span>
                    </section>
                    <section class="nivel" id="nivelMedio">
                        <section class="select">
                            <img src="/img/caveira.png" alt="Caveira Pirata" class="select hidden">
                        </section>
                            <span class="nivel-medio" id="medio">MÉDIO</span>
                    </section>
                    <section class="nivel" id="nivelDificil">
                        <section class="select">
                            <img src="/img/caveira.png" alt="Caveira Pirata" class="select hidden">
                        </section>
                            <span class="nivel-dificil" id="dificil">DIFÍCIL</span>
                    </section>
                </section>
            </section>
        </section>
    </section>
</body>

</html>
