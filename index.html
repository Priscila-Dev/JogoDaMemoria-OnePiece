<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/sass/styles.css">
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
    <title>Jogo da Mem√≥ria</title>
</head>

<body>

    <main class="cenario-container">
        <section class="cenario" id="cenario">
            <header class="placar">
                <section class="box-jogador" id="boxJogador1">
                    <span class="jogador" id="jogador1">JOGADOR 1</span>
                    <span class="pontos" id="pontos">00</span>
                </section>
                <section class="box-jogador" id="boxJogador2">
                    <span class="jogador" id="jogador2">JOGADOR 2</span>
                    <span class="pontos" id="pontos">00</span>
                </section>
            </header>
        </section>
    </main>

    <section class="modal habilitar" id="modal"> <!--habilitar-->
        <section class="modal-principal active">
            <section class="logo-container">
                <img src="/img/logo-one-piece.png" alt="Logo de One Piece" class="logo">
            </section>

            <img src="/img/zoro.png" alt="Zoro" class="zoro">
            <img src="/img/luffy.png" alt="Luffy" class="luffy">

            <section class="modal-player active" id="modalPlayer"> <!--active-->
                <h1 class="text">PRONTO PARA O DESAFIO?</h1>

                <section class="game-menu selected" id="gameMenu">
                    <section class="option" id="singlePlayer">
                        <section class="select">
                            <img src="/img/caveira.png" alt="Caveira Pirata" class="select" id="selectSingle">
                        </section>
                        <span class="single-player player" id="singlePlayer">SINGLE PLAYER</span>
                    </section>
                    <section class="option" id="multiPlayer">
                        <section class="select">
                            <img src="/img/caveira.png" alt="Caveira Pirata" class="select hidden" id="selectMulti">
                        </section>
                        <span class="multiplayer player" id="multiplayer">MULTIPLAYER</span>
                    </section>
                </section>



            </section>
        </section>
    </section>
</body>

</html>
